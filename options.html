<!DOCTYPE>
<html>
<head>
  <title>Options for Pivotal Tracker Email Reporter</title>
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <script src="js/options.js"></script>
</head>
<body class="container">
  <div class="jumbotron">
    <h1>Options for Send Email</h1>
    <p>
      <strong>Enter the domain name of your <a href="http://www.google.com/apps/"> Google Apps for your domain</a> account:</strong><br/>
      Enter just the base domain your_domain.com instead of www.your_domain.com. <br/>
      For Gmail, leave the field empty. <br />
    </p>
    <form class="form">
      <fieldset>
        <div class="form-group">
          <label for="inputEmail" class="control-label">Your Domain</label>
          <input type="text" name="domain_info" class="form-control" id="domain_info" placeholder="stanyangroup.com">
        </div>

        <div class="form-group">
          <label for="inputEmail" class="control-label">Placeholder for you email body</label>
          <input type="text" name="domain_info" class="form-control" id="placeholder">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary pull-right">Save</button>
        </div>
      </fieldset>
    </form>
  </div>
</body>
</html>
